    const svg = d3.select("#mindmap");
    const g = svg.append("g").attr("transform", "translate(100,100)");

    svg.call(d3.zoom().on("zoom", (event) => {
      g.attr("transform", event.transform);
    }));

    const treeLayout = d3.tree().nodeSize([100, 200]);
    const root = d3.hierarchy(rawData);
    root.x0 = 0;
    root.y0 = 0;

    function collapse(node) {
      if (node.children) {
        node._children = node.children;
        node._children.forEach(collapse);
        node.children = null;
      }
    }

    root.children.forEach(collapse);

    function update(source) {
      treeLayout(root);
      const nodes = root.descendants();
      const links = root.links();

const link = g.selectAll("path.link")
.data(links, d => d.target.ancestors().map(n => n.data.name).join("/"))

link.exit().remove();

link.enter()
  .append("path")
  .attr("class", "link")
  .attr("fill", "none")
  .attr("stroke", "#ccc")
  .attr("stroke-width", 1.5)
  .merge(link)
  .transition()
  .duration(500)
  .attr("d", d3.linkVertical().x(d => d.x).y(d => d.y));

      const node = g.selectAll("g.node")
        .data(nodes, d => d.data.name)
        .join(
          enter => {
            const group = enter.append("g")
              .attr("class", "node")
              .attr("transform", d => `translate(${source.x0},${source.y0})`)
              .style("cursor", "pointer")
             .on("click", (event, d) => {
  if (d.children) {
    d._children = d.children;
    d.children = null;
  } else {
    d.children = d._children;
    d._children = null;
  }

  update(d);

  // Zoom to the clicked node
  const scale = 1.5; // You can adjust this zoom level
  const translate = [svg.node().clientWidth / 2 - d.x * scale, svg.node().clientHeight / 2 - d.y * scale];

  svg.transition()
    .duration(750)
    .call(
      d3.zoom().transform,
      d3.zoomIdentity.translate(translate[0], translate[1]).scale(scale)
    );
});

            group.append("circle").attr("r", 5).attr("fill", "#0070f3");

            group.append("text")
              .attr("dy", "0.35em")
              .attr("x", d => d.children || d._children ? -10 : 10)
              .attr("text-anchor", d => d.children || d._children ? "end" : "start")
              .style("font-size", "14px")
              .style("font-family", "sans-serif")
              .text(d => d.data.name)
              .call(text => {
                text.each(function (d) {
                  const self = d3.select(this);
                  const words = d.data.name.split(" ");
                  self.text(null);
                  words.forEach((word, i) => {
                    self.append("tspan")
                      .text(word)
                      .attr("x", d.children || d._children ? -10 : 10)
                      .attr("dy", i === 0 ? 0 : "1.1em");
                  });
                });
              });

            return group.transition().duration(500)
              .attr("transform", d => `translate(${d.x},${d.y})`);
          },
          update => update.transition().duration(500)
            .attr("transform", d => `translate(${d.x},${d.y})`)
        );

      nodes.forEach(d => {
        d.x0 = d.x;
        d.y0 = d.y;
      });
    }

    update(root);

    document.getElementById("expand-all-btn").addEventListener("click", () => {
      function expand(node) {
        if (node._children) {
          node.children = node._children;
          node._children = null;
        }
        if (node.children) node.children.forEach(expand);
      }
      expand(root);
      update(root);
    });
